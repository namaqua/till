<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamische Produktkarten</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .app-container {
      max-width: 1024px;
      width: 100%;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 30px;
    }
    h1, h2 {
      text-align: center;
      font-size: 28px;
      color: #333;
    }
    .screen {
      display: none;
    }
    .visible {
      display: block;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
      margin: 20px 0;
    }
    .product-card {
      border-radius: 8px;
      padding: 15px;
      text-align: center;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      color: white;
    }
    .product-card input[type="range"] {
      width: 100%;
      margin: 10px 0;
      -webkit-appearance: none;
      background: #ddd;
      height: 6px;
      border-radius: 5px;
    }
    .product-card input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      background: #007bff;
      border-radius: 50%;
      cursor: pointer;
    }
    button {
      font-size: 20px;
      padding: 15px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      display: block;
      margin: 10px auto;
    }
    .btn-blue {
      background: #007bff;
      color: white;
    }
    .btn-blue:hover {
      background: #0056b3;
    }
    .btn-red {
      background: #ff4d4d;
      color: white;
    }
    .btn-red:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .screen-2-layout {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 20px;
      padding: 20px;
      align-items: start;
    }
    .screen-2-column {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .screen-2-column ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .screen-2-column ul li {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .screen-2-column ul li input[type="radio"] {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <!-- First Screen -->
    <div id="screen1" class="screen visible">
      <h1>Artikel auswählen</h1>
      <div id="productList" class="product-grid"></div>
      <button id="nextBtn" class="btn-blue">Weiter</button>
    </div>

    <!-- Second Screen -->
    <div id="screen2" class="screen">
      <div class="screen-2-layout">
        <!-- First Column -->
        <div class="screen-2-column">
          <h2>Zahlung</h2>
          <p>Gesamtpreis: €<span id="totalPrice">0</span></p>
          <label for="moneyPaid">Gezahlter Betrag:</label>
          <input type="text" id="moneyPaid" placeholder="z. B. 1.50">
          <p>Wechselgeld: €<span id="change">0</span></p>
        </div>

        <!-- Second Column -->
        <div class="screen-2-column">
          <button id="calculateBtn" class="btn-blue">Wechselgeld berechnen</button>
          <button id="clearBtn" class="btn-red" disabled>Zurücksetzen</button>
        </div>

        <!-- Third Column -->
        <div class="screen-2-column">
          <h2>Bestellung</h2>
          <ul id="orderSummaryList"></ul>
        </div>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
