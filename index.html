<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamische Produktkarten</title>
  <!-- Local Fonts -->
  <style>
    @font-face {
      font-family: 'Ubuntu';
      src: url('./assets/fonts/Ubuntu-Regular.ttf') format('truetype');
      font-weight: 400;
    }

    @font-face {
      font-family: 'Ubuntu';
      src: url('./assets/fonts/Ubuntu-Medium.ttf') format('truetype');
      font-weight: 500;
    }

    @font-face {
      font-family: 'Ubuntu';
      src: url('./assets/fonts/Ubuntu-Bold.ttf') format('truetype');
      font-weight: 700;
    }

    body {
      font-family: 'Ubuntu', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .app-container {
      max-width: 1024px;
      width: 100%;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 30px;
    }
    h1 {
      text-align: center;
      font-size: 28px;
      color: #333;
      margin-bottom: 20px;
    }
    .screen {
      display: none;
    }
    .visible {
      display: block;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
      margin: 20px 0;
    }
    .product-card {
      width: 100%;
      height: auto;
      box-sizing: border-box;
      border-radius: 8px;
      padding: 15px;
      text-align: center;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      background-color: #f5f5f5;
    }
    .product-card label {
      font-size: 18px;
      margin-bottom: 10px;
      display: block;
    }
    .product-card input[type="range"] {
      width: 100%;
      margin: 10px 0;
      -webkit-appearance: none;
      background: #ddd;
      height: 6px;
      border-radius: 5px;
    }
    .product-card input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      background: #007bff;
      border-radius: 50%;
      cursor: pointer;
    }
    .product-card span {
      display: block;
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }
    button {
      font-size: 20px;
      padding: 15px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      display: block;
      margin: 10px auto;
    }
    button:hover {
      filter: brightness(0.9);
    }
    .btn-blue {
      background: #007bff;
      color: white;
    }
    .btn-blue:hover {
      background: #0056b3;
    }
    .btn-red {
      background: #ff4d4d;
      color: white;
    }
    .btn-red:hover {
      background: #cc0000;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <!-- First Screen -->
    <div id="screen1" class="screen visible">
      <h1>Artikel ausw√§hlen</h1>
      <div id="productList" class="product-grid">
        <!-- Example Product Card -->
        <div class="product-card">
          <label for="productQty1">Produkt Name</label>
          <input 
            type="range" 
            id="productQty1" 
            min="0" 
            max="10" 
            value="0" 
            oninput="updateQuantity(this, 'qtyDisplay1')"
          />
          <span id="qtyDisplay1">0</span>
        </div>
      </div>
      <button id="nextBtn" class="btn-blue">Weiter</button>
    </div>

    <!-- Second Screen -->
    <div id="screen2" class="screen">
      <h1>Zahlung</h1>
      <!-- Your existing layout remains unchanged -->
    </div>
  </div>
  <script>
    function updateQuantity(rangeInput, displayId) {
      const displayElement = document.getElementById(displayId);
      displayElement.textContent = rangeInput.value;
    }
  </script>
</body>
</html>
